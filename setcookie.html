<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, 'Hiragino Sans GB',
          'Microsoft Yahei', STXihei, SimHei, 'WenQuanYi Micro Hei',
          'Droid Sans', sans-serif;
      }
    </style>
  </head>

  <body>
    <div>set-cookie</div>
    <div id="setting-cookie-value"></div>
    <div id="setted-cookie-value"></div>
    <script>
      let date = new Date();
      document.getElementById('setting-cookie-value').innerHTML = 'this is setting cookie : ' + date;
      document.cookie = 'this is setted cookie : ' + date;
      document.getElementById('setted-cookie-value').innerHTML = document.cookie;
    </script>
  </body>
</html>
